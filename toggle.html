<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #toggle-container {
            position: relative;
        }

        #toggle {
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            position: absolute;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggle::before {
            content: '';
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            left: 0;
            transition: left 0.3s;
        }
    </style>
</head>
<body>

<div id="toggle-container">
    <div id="toggle" onclick="toggleSwitch()"></div>
</div>

<script>
    function toggleSwitch() {
        var toggle = document.getElementById("toggle");
        var toggleContainer = document.getElementById("toggle-container");

        // Check the current position of the toggle
        if (toggle.style.left === "30px") {
            // Move toggle to the left
            toggle.style.left = "0";
            toggleContainer.style.backgroundColor = "#ccc";

            // Redirect to Page 1
            window.location.href = "page1.html";
        } else {
            // Move toggle to the right
            toggle.style.left = "30px";
            toggleContainer.style.backgroundColor = "#66bb6a";

            // Redirect to Page 2
            window.location.href = "page2.html";
        }
    }
</script>

</body>
</html>
